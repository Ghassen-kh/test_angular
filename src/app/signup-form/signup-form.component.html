<div class="row">
    <div class="col-md-9">
        <div class="card">
            <div class="card-body">  
                <div class="signUp" *ngIf="!isSignedIn">
                    <h2>Create your account</h2>
                    <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna</p>
                    <div class="row">
                        <div  class="col-md-6">
                            <label for="name">Name</label>
                            <input type="text" #name class="form-control"/>
                        </div>
                        <div  class="col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" #lastName class="form-control"/>
                        </div>
                    </div>
                    <br/>
                    <label for="emailSignup">Email Address</label>
                    <br/>
                    <input type="text" #emailSignup class="form-control"/>
                    <br/>
                    <div class="row">
                        <div  class="col-md-6">
                            <label for="passwordSignup">Password</label>
                            <input type="text" #passwordSignup class="form-control"/>
                        </div>
                        <div  class="col-md-6">
                            <label for="passwordConfirmSignup">Confirm Password</label>
                            <input type="text" #passwordConfirmSignup class="form-control"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label class="labelClass" style="font-size: 12px;">
                                    <input class="inputClass" type="checkbox" ngModel name="agree">
                                        By creating an account you agree to our 
                                        <a class="linkClass" [routerLink]="['link']" >Terms and conditions</a> 
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="linkClass2">
                                <a [routerLink]="['']" >Sign in instead</a>                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary" (click)="onSignup(emailSignup.value, passwordSignup.value)">Next</button>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
