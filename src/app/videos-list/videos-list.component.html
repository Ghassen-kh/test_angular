<div class="list row">
    <div class="col-md-6">
      <h4>Videos List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let video of videos; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveVideo(video, i)"
        >
          {{ video.originalName }}
        </li>
      </ul>
    </div>
  </div>
